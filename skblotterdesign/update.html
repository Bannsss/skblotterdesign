<!-- Alert placeholder -->
<div id="liveAlertPlaceholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    let reports = JSON.parse(localStorage.getItem('reports')) || [];
    let reportCount = reports.length;

    function saveTextToFile(text, filename) {
        var blob = new Blob([text], { type: 'text/plain' });
        var url = URL.createObjectURL(blob);
        var a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
    }

    function saveReport() {
        const reportIndex = document.getElementById('reportIndex').value;
        const typeOfFile = document.getElementById('type-dropdown').textContent.trim();
        const name = document.getElementById('name-text').value;
        const address = document.getElementById('address-text').value;
        const contactNumber = document.getElementById('contact-number').value;
        const details = document.getElementById('message-text').value;
        const datetime = document.getElementById('datetime').value;
        const reportDate = new Date().toLocaleDateString();

        const report = {
            typeOfFile,
            name,
            address,
            contactNumber,
            details,
            datetime,
            reportDate
        };

        if (reportIndex === '') {
            reports.push(report);
            reportCount++;
        } else {
            reports[reportIndex] = report;
        }

        localStorage.setItem('reports', JSON.stringify(reports));
        appendAlert('Report saved successfully!', 'success');
        renderReports();
        document.getElementById('reportForm').reset();
        document.getElementById('reportIndex').value = '';
        $('#exampleModal').modal('hide'); // Close the modal after saving
    }

    function renderReports(searchTerm = '') {
        const reportTableBody = document.getElementById('reportTableBody');
        reportTableBody.innerHTML = '';

        const filteredReports = reports.filter(report => 
            report.typeOfFile.toLowerCase().includes(searchTerm.toLowerCase()) ||
            report.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
            report.address.toLowerCase().includes(searchTerm.toLowerCase()) ||
            report.contactNumber.includes(searchTerm) ||
            report.details.toLowerCase().includes(searchTerm.toLowerCase()) ||
            report.datetime.includes(searchTerm)
        );

        filteredReports.forEach((report, index) => {
            const row = `
                <tr>
                    <td>${report.typeOfFile}</td>
                    <td>${report.name}</td>
                    <td>${report.address}</td>
                    <td>${report.contactNumber}</td>
                    <td>${report.details}</td>
                    <td>${report.datetime}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editReport(${index})" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteReport(${index})">Delete</button>
                    </td>
                </tr>
            `;
            reportTableBody.innerHTML += row;
        });
    }

    function searchReports(event) {
        event.preventDefault();
        const searchTerm = document.getElementById('search-input').value;
        renderReports(searchTerm);
    }

    function editReport(index) {
        const report = reports[index];
        document.getElementById('reportIndex').value = index;
        document.getElementById('type-dropdown').textContent = report.typeOfFile;
        document.getElementById('name-text').value = report.name;
        document.getElementById('address-text').value = report.address;
        document.getElementById('contact-number').value = report.contactNumber;
        document.getElementById('message-text').value = report.details;
        document.getElementById('datetime').value = report.datetime;
    }

    function deleteReport(index) {
        if (confirm("Are you sure you want to delete this report?")) {
            reports.splice(index, 1);
            localStorage.setItem('reports', JSON.stringify(reports));
            renderReports();
        }
    }

    document.getElementById('save-report').addEventListener('click', saveReport);

    document.querySelectorAll('.dropdown-item').forEach(function(item) {
        item.addEventListener('click', function() {
            document.getElementById('type-dropdown').textContent = this.textContent;
        });
    });

    const alertPlaceholder = document.getElementById('liveAlertPlaceholder');
    const appendAlert = (message, type) => {
        const wrapper = document.createElement('div');
        wrapper.innerHTML = [
            `<div class="alert alert-${type} alert-dismissible" role="alert">`,
            `   <div>${message}</div>`,
            '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
            '</div>'
        ].join('');

        alertPlaceholder.append(wrapper);
    };

    renderReports();
</script>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="sk logo.ico">
    <title>MRR QUEEN OF PEACE</title>
    <style>
      body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        overflow: hidden; /* Hide the scroll bar */
      }

      .navbar-custom .navbar-brand,
      .navbar-custom .nav-link {
        color: white;
      }

      .navbar-nav .nav-item {
        position: relative;
      }

      .navbar-nav .nav-item .official-details {
        display: none;
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        text-align: center;
        width: max-content;
        z-index: 1;
      }

      .navbar-nav .nav-item:hover .official-details {
        display: block;
      }

      .background {
        background-image: url('background.jpg'); /* Replace with your image URL */
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .background::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: inherit;
        filter: blur(10px); /* Adjust the blur radius as needed */
        z-index: -1;
      }

      .content {
        color: white;
        text-align: center;
        z-index: 1;
        background: rgba(0, 0, 0, 0.5); /* Optional: Add a semi-transparent background to make text more readable */
        padding: 50px;
        border-radius: 10px;
      }

      .footer-custom {
        background-color: rgba(37, 39, 206, 0.705);
        color: rgb(251, 251, 252);
        text-align: left;
        padding: 10px 0;
        padding-left: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 10%;
      }

      .official-img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid rgba(255, 255, 255, 0.8);
      }

      .official-name {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom" style="background-color: rgba(37, 39, 206, 0.705);">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="sklogo.png" alt="Bootstrap" width="60" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#officialsModal">Officials</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="filling.html">Filing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutus.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="background">
      <div class="content">
        <h1>MRR QUEEN OF PEACE</h1>
        <p>Welcome to our Barangay!</p>
      </div>
    </div>

    <footer class="footer-custom">
      <p>Contact Number: 09568558475</p>
      <p>E-Mail: smileman@yahoo.com</p>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="loginForm" onsubmit="return validateLogin()">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
              </div>
              <label for="inputPassword5" class="form-label">Password</label>
              <input type="password" id="inputPassword5" class="form-control" required>
              <div id="passwordHelpBlock" class="form-text"></div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="validateLogin()">Login</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Officials Modal -->
    <div class="modal fade" id="officialsModal" tabindex="-1" aria-labelledby="officialsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="officialsModalLabel">Our Officials</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-4 text-center">
                <img src="barangay captain.jpg" class="official-img img-fluid rounded-circle mb-2" alt="Barangay Captain">
                <p class="official-name">Barangay Captain</p>
              </div>
              <div class="col-md-4 text-center">
                <img src="barangay kagawad.webp" class="official-img img-fluid rounded-circle mb-2" alt="Official 2">
                <p class="official-name">Barangay Kagawad</p>
              </div>
              <div class="col-md-4 text-center">
                <img src="barangay secretary.jfif" class="official-img img-fluid rounded-circle mb-2" alt="Official 3">
                <p class="official-name">Barangay Secretary</p>
              </div>
              <!-- Add more officials as needed -->
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const correctEmail = "correct@example.com";
      const correctPassword = "password123";

      function validateLogin() {
        const email = document.getElementById('exampleFormControlInput1').value;
        const password = document.getElementById('inputPassword5').value;

        if (email === correctEmail && password === correctPassword) {
          window.location.href = "login.html";
        } else {
          alert("Incorrect email or password. Please try again.");
        }

        return false; // Prevent form submission
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
